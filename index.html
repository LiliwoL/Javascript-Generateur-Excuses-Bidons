<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Excuses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Générateur d'Excuses</h1>

<form id="excuseForm">
    <label for="themeSelect">Choisissez une thématique :</label>
    <select id="themeSelect" name="theme">
        <option value="retard">Retard</option>
        <option value="devoir">Devoir non fait</option>
        <option value="reveil">Panne de réveil</option>
        <option value="flemme">Flemme</option>
        <option value="oubli">Oubli</option>
    </select>

    <button type="button" id="btnGenerer">Générer Excuse</button>
</form>

<div id="excuseDisplay" class="hidden">
    <p>L'excuse apparaîtra ici.</p>
</div>

<script type="text/javascript" src="excuses.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
